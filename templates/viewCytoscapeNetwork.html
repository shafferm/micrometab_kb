<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="{{ url_for('static', filename='jquery-3.1.1.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='cytoscape.js') }}"></script>
    <script>
    (function() {
      function render() {
        $('#{{uuid}}').cytoscape({
            elements: {
                nodes: {{ nodes | safe }},
                edges: {{ edges | safe }}
            },
            layout: {
                name: '{{layout}}'
            },
            boxSelectionEnabled: true,
            ready: function() {
                window.cy = this;
                cy.fit();
                cy.style().fromJson({{style_json}}).update();
            }
        });
      }
      var before_render = function(){
        if(window['cytoscape'] === undefined){
          console.log("Waiting for Cyjs...");
          window.addEventListener("load_cytoscape", before_render);
        } else {
          console.log("Ready to render graph!");
          render();
        }
      };
      before_render();
    })();
    </script>
</head>

<body>
  <div id="{{uuid}}"></div>
  <!-- When only #uuid div is placed on this page,
  the height of output-box on ipynb will be 0px.
  One line below will prevent that. -->
  <div id="dummy" style="width:{{widget_width}}px;height:{{widget_height}}px"></div>
</body>

</html>
