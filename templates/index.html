<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Microbiome Metabolism Knowledge Base</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap.min.css') }}">
	<script type="text/javascript" src="{{ url_for('static', filename='jquery-3.1.1.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
</head>
<body>
    <div class="container">
        <div class="col-md-12">
            <h1>Welcome to the Microbiome Metabolism Knowledge Base!</h1>
        </div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="col-md-12">
                        <p> <strong> {{ message }} </strong></p>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="col-md-12">
            <h4>Look up a single OTU</h4>
        </div>
        <div class="col-md-12">
            <form action="{{ url_for('retrive_single_otu_entry') }}" method='post'>
            <p>GreenGenes OTU ID:</p>
            <input type="text" name="name">
            <input type='submit' value='Submit'>
        </form>
        </div>
        <div class="col-md-12">
            <h4>Compare two OTUs</h4>
        </div>
        <div class="col-md-12">
            <form action="{{ url_for('retrive_paired_otu_entry') }}" method='post'>
                <p>GreenGenes OTU ID:</p>
                <input type="text" name="name1">
                <input type="text" name="name2">
                <input type='submit' value='Submit'>
            </form>
        </div>
    </div>
</body>
</html>
